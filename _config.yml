permalink: /:categories/:year/:month/:day/:title

# Build settings
# theme: minima
plugins:
  - jekyll-postcss
  - jekyll-responsive-image
  - jekyll-sitemap

postcss:
  cache: false

# https://support.squarespace.com/hc/en-us/articles/206542517-Formatting-your-images-for-display-on-the-web#toc-how-do-my-images-resize-for-different-devices-
responsive_image:
  template: _includes/responsive-image.html
  default_quality: 60 
  strip: true
  base_path: assets/img
  output_path_format: assets/imgs/%{dirname}/%{filename}-%{width}w.%{extension}
  sizes:
    - width: 100
      quality: 90
    - width: 300
      quality: 80 
    - width: 500
      quality: 75
    - width: 750
    - width: 1000
    - width: 1500
    - width: 2500

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - docs
  - _site
  - yarn.lock
  - tailwind.config.js
  - postcss.config.js
  - package.json
  - Makefile
  - README.md
  - vercel.json
