faq:
  - q: What is a casita? 
    a: Our casitas are tiny homes; the structures are built as duplexes with a shared wall. Each casita measures 320 sq. ft. (30„é°) and is named after a Classic Rock album.

  - q: When can I check-in?
    a: Please check in between 3pm and 7pm. We strongly suggest arriving before sunset. If you plan to arrive after sunset, please contact us at +1 (470) 910-6657.

  - q: When is check-out?
    a: Check out is at 10am.

  - q: Do I need a 4-wheel drive vehicle?
    a: Yes, given our off-grid location, please anticipate using a 4WD vehicle or one with high clearance. The conditions of our roads vary depending on the rainy season. We are happy to meet you at HWY 64N if you would like us to accompany you to the Ranch.

  - q: Where should I park?
    a: There is a designated parking area next to the Commons.

  - q: Can I bring my pet?
    a: Two of the four Casitas are pet-friendly.  Pets require pre-approval, and owners are subject to an additional cleaning fee.

  - q: This is my first time going off-grid. How are basic utilities handled?
    a: Our electricity is supplied by a solar system (with a back-up generator for emergencies); all water is trucked in; the main source of heat is a wood burning stove; and wastewater is treated by a septic system. 

  - q: Do I need to be mindful of water consumption?
    a: Each casita has 80 gallons of water per day. This allows for approximately two 10 minute showers each day. If you will need additional water, please let us know so that we may make arrangements for a water delivery. 

  - q: I don't know how to use a wood burning stove. What should I do?
    a: Should you need assistance with the wood burning stove, we are happy to help.

  - q: May I bring electrical appliances?
    a: Electrical appliances put a strain on our solar power system, so please leave hair dryers, curling irons, electric razors and other electrical appliances at home. Also, cell phones and computers should be charged during the day if possible. 

  - q: Can I cook in the casita?
    a: Each casita kitchenette has a mini fridge and small gas range so that you may prepare simple meals. We are a BYOB facility. We provide two ice trays in your freezer, additional ice is available for purchase at the local gas station. In the Commons area, there is a canteen with cold beverages, coffee, and tea.

  - q: Are there grocery stores near by?
    a: The nearest grocery stores are 30 minutes away and are located in Williams, Tusayan, and Grand Canyon Village. There are a variety of options in Flagstaff, including a Whole Foods and Safeway.
