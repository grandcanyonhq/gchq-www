---
title: FAQ
layout: default
permalink: /faq/
---

<div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8 lg:py-40">
  <div class="mx-auto max-w-4xl divide-y">
    <h2 class="text-4xl font-bold leading-10 tracking-tight text-gray-900">Frequently Asked Questions</h2>
    <dl class="mt-10 space-y-6 divide-y divide-gray-900/10">
      {% for faq in site.faq %}

      <div class="pt-6" x-data="{ open: false }">
        <dt>
          <button type="button" class="flex w-full items-start justify-between text-left text-gray-900" x-on:click="open = !open">
            <span class="text-base font-semibold leading-7">{{ faq.q }}</span>
            <span class="ml-6 flex h-7 items-center">
              <svg class="h-6 w-6" x-show="!open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
              </svg>
              <svg class="h-6 w-6" style="display: none" x-show="open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
              </svg>
            </span>
          </button>
        </dt>
        <dd class="mt-2 pr-12" style="display: none" x-show="open">
          <p class="text-base leading-7 text-gray-600">{{ faq.a }}</p>
        </dd>
      </div>

      {% endfor %}
    </dl>
  </div>
</div>
