<div x-data="{ galleryShow: 0, max: {{include.gallery | size}} }" @keyup.escape.window="galleryShow = 0" @keyup.left="galleryShow - 1 < 1 ? galleryShow = max : galleryShow--" @keyup.right="galleryShow + 1 > max ? galleryShow = 1 : galleryShow++">
  <div class="fixed top-0 left-0 w-screen h-full z-50 flex flex-col items-center justify-center" x-cloak style="display: none" x-show="galleryShow > 0">
    <div class="absolute w-full h-full bg-gray-900 z-50 opacity-95 overflow-hidden"></div>

    <button x-on:click="galleryShow = 0" class="outline-none">
      <svg class="z-50 w-8 md:w-12 text-gray-200 text-md absolute right-0 top-0 m-4 transition-all duration-200 ease-out hover:scale-125 hover:text-gray-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="z-50" @click.outside="galleryShow = 0">
      <div class="flex justify-center items-center">
        <div class="text-gray-300 pl-8">
          <button class="outline-none" x-on:click="galleryShow - 1 < 1 ? galleryShow = max : galleryShow--">
            <svg class="w-12 md:w-16 lg:w-24 md:mr-6 lg:mr-12 ml-7 hover:scale-125 transition-all duration-200 ease-out" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
          </button>
        </div>
        <div class="">
          {% for item in include.gallery %}
          <div x-cloak x-show="galleryShow == {{ forloop.index }}">
            {% picture gallery {{item.img}} --alt {{item.title}} --img class="x-cloak rounded-3xl object-cover xl:max-w-5xl" %}
            <h3 class="py-3 px-6 text-gray-100 text-md md:text-lg lg:text-xl">{{item.text}}</h3>
          </div>
          {% endfor %}
        </div>
        <div class="text-gray-300 pr-8">
          <button class="outline-none" x-on:click="galleryShow + 1 > max ? galleryShow = 1 : galleryShow++">
            <svg class="w-12 md:w-16 lg:w-24 md:ml-6 lg:ml-12 mr-7 hover:scale-125 transition-all duration-200 ease-out" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="grid grid-cols-1 gap-x-6 gap-y-16 sm:grid-cols-2 xl:grid-cols-4 xl:gap-x-8">
        {% for item in include.gallery %}
        <button class="outline-none group text-left cursor-default sm:cursor-pointer" @click="if(screen.width >= 640){ galleryShow = {{ forloop.index }} }">
          <div class="overflow-hidden rounded-lg bg-gray-200">{% picture tile {{item.img}} --alt {{item.title}} --img class="h-full w-full sm:group-hover:opacity-75" %}</div>
          <h3 class="p-2 text-gray-600 text-md">{{ item.title }}</h3>
        </button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
