media_queries:
  sm: "min-width: 640px"
  md: "min-width: 768px"
  lg: "min-width: 1024px"
  xl: "min-width: 1280px"
  2xl: "min-width: 1536px"

presets:
  default:
    formats: [webp, original]
    widths: [200, 400, 800, 1600]

  banner:
    formats: [webp, original]
    widths: [600, 800, 1000, 1200, 1400]
    size: 600px
    fallback_width: 600
    crop: "16:9"
    keep: center

  teaser:
    formats: [webp, original]
    widths: [400, 600, 800, 1000, 1200, 1400]
    size: 600px
    sizes:
      lg: 400px
    fallback_width: 600
    crop: "1:1"
    keep: attention

  tile:
    formats: [webp, original]
    widths: [200, 400, 600, 800, 1000, 1200, 1400]
    size: 600px
    sizes:
      md: 300px
    fallback_width: 600
    crop: "8:7"
    keep: center

  gallery:
    formats: [webp, original]
    widths: [800, 1000, 1200, 1400]
    size: 800px
    sizes:
      xl: 1200px
      md: 1000px
      sm: 800px
    fallback_width: 800
    crop: "4:3"
    keep: center